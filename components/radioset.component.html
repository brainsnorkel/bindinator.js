<style>
	.radioset {
		display: block;
	}
	.radioset > input {
		position: absolute;
		top: -10000px;
	}

	.radioset > input+span {
		display: inline-block;
		width: 10px;
		height: 10px;
		vertical-align: bottom;
		margin-right: 4px;
		position: relative;
		border-radius: 2px;
		background-color: #eee;
		border: 1px solid rgba(0,0,0,0.25);
	}

	.radioset > input:checked+span:after {
		content: " ";
		display: block;
		position: absolute;
		left: 2px;
		right: 2px;
		top: 2px;
		bottom: 2px;
		background-color: #444;
		border-radius: 2px;
	}
</style>
<label class="radioset" data-list="_component_.options">
	<input type="radio" data-bind="
		attr(value)=.value;
		value=_component_.value;
		attr(name)=_component_.name;
	">
	<span class="focus-follower">&nbsp;</span>
	<span data-bind="text=.caption"></span>
</label>
<script>
/* global data, find */
'use strict';
	const example = {
		name: 'test',
		value: 1,
		options: [
			{caption: 'first', value: 1},
			{caption: 'second', value: 2},
			{caption: 'third', value: 3}
		]
	};
	if(!data.name || !data.options) {
		Object.assign(data, example);
	}
</script>
