<!--
# Analog Clock

Here's an analog version of the clock component. Note that it sets the aria-label attribute
so that it's still accessible.
-->
<canvas
  data-bind="attr(aria-label)=_component_.time"
  width="256" height="256"
></canvas>
<script>
  /* global require, get, set, findOne */
  'use strict';
  const clock = findOne('canvas');
  const {domInterval} = require('lib/dom-timers.js');
  const g = clock.getContext('2d');
  const logo = new Image();
  logo.src = 'images/bindinator-logo-notext.svg';
  g.fillStyle = '#111';
  const d2r = Math.PI / 180;
  const drawRay = (width, angle, r0, r1, color='#fff') => {
    g.strokeStyle = color;
    g.lineWidth = width;
    const radians = angle * d2r;
    const sin_r = Math.sin(radians);
    const cos_r = Math.cos(radians);
    const x0 = 128 + r0 * sin_r;
    const y0 = 128 - r0 * cos_r;
    const x1 = 128 + r1 * sin_r;
    const y1 = 128 - r1 * cos_r;
    g.beginPath();
    g.moveTo(x0, y0);
    g.lineTo(x1, y1);
    g.stroke();
  };

  const update = () => {
    const now = new Date();
    const time_text = now.toLocaleTimeString();
    if (time_text !== get('time')) {
      set('time', time_text);
      g.clearRect(0,0,256,256);
      g.beginPath();
      g.ellipse(128, 128, 128, 128, 0, 0, 2 * Math.PI);
      g.fill();
      g.drawImage(logo, 108, 160, 40, 29);
      for (let h = 0; h < 12; h++){
        drawRay(6, h * 30, 96, 120, 'gold');
      }
      const hourHand = (now.getHours() % 12 * 30) + now.getMinutes() * 0.5;
      const minuteHand = now.getMinutes() * 6 + now.getSeconds() * 0.1;
      const secondHand = now.getSeconds() * 6; // + now.getMilliseconds() * 0.006;
      drawRay(6, hourHand, 0, 80);
      drawRay(4, minuteHand, 0, 116);
      drawRay(2, secondHand, 0, 116, 'red');
    }
  };
  domInterval(clock, update, 16.6);
</script>
