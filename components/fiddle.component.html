<style>
	.code {
		font-size: 13px;
		font-family: Menlo, Monaco, monospace;
		background-color: #272822;
		color: #ddd;
		padding: 4px 8px;
		white-space: pre-wrap;
		box-sizing: border-box;
	}

	.container {
		min-width: 100px;
	}

	.controls {
		padding: 8px;
	}

	.fullscreen > .bom-fiddle {
		width: 100%;
		height: 100%;
	}

	.ew-sizer {
		background-color: rgba(0,0,0,0.05);
	}
</style>
<div class="bom-fiddle" style="display: flex; position: relative;">
	<div style="flex-grow: 1; width: 50%; position: relative; min-width: 200px; display: flex; flex-direction: column;">
		<div style="width: 100%; min-height: 300px; flex-grow: 1" class="code" data-event="keydown(Tab):_component_.indent"></div>
		<div class="controls">
			<button data-event="click:_component_.fullscreen">Toggle Fullscreen</button>
			<button data-event="click:_component_.run">Run</button>
		</div>
	</div>
	<div data-component="sizer"></div>
	<div class="container" style="margin-left: 8px; flex-grow: 1; width: 50%;"></div>
</div>
<script>

	const code_elt = findOne('.code');
	const container = findOne('.container');
	var editor;

	require.lazy('https://cdn.jsdelivr.net/ace/1.2.4/noconflict/ace').then(() => {
	    editor = ace.edit(code_elt);
		ace.config.set("basePath", "https://cdn.jsdelivr.net/ace/1.2.4/noconflict/");
	}, () => {
		code_elt.contentEditable = true;
	});

	BOM.component('sizer', 'components/sizer');
	BOM.component('hello', '/components/hello').then(hello => {
		code_elt.textContent = hello._source.replace(/\t/g, '  ');
		BOM.insertComponent(hello, container);
	});

	function indent(evt) {
		if (editor) {
			return true;
		}
		document.execCommand('insertText', false, '  ');
	}

	function run() {
		BOM.empty(container);
		BOM.insertComponent(
			BOM.makeComponent('fiddle-example', editor ? editor.getValue() : code_elt.textContent),
			container
		);
	}

	function fullscreen() {
		if(component.classList.contains('fullscreen')) {
			component.classList.remove('fullscreen');
		} else {
			component.classList.add('fullscreen');
		}
	}

	return {run, fullscreen, indent}
</script>
