<style>
	.hello-component > h4 {
		color: red;
	}
</style>
<div class="hello-component">
	<h4>Hello Component</h4>
	<button data-event="click:_component_.button">Click Me</button>
	<div data-children></div>
</div>
<script>
	var times_clicked = 0;
	return {
		button: () => { findOne('h4').textContent = 'Clicked ' + ++times_clicked + ' times' }
	}
</script>
