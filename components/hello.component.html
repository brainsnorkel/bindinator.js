<style>
	.hello {
		border: 1px solid #eee;
		padding: 4px;
		margin: 4px;
		border-radius: 3px;
		background-color: white;
	}
	.hello > h4 {
		color: red;
	}
</style>
<div class="hello">
	<h4>Hello Component</h4>
	<button data-event="click:_component_.click">Click Me</button>
	<div data-children></div>
</div>
<script>
	var times_clicked = 0;
	const click = () => findOne('h4').textContent = 'Clicked ' + ++times_clicked + ' times';
	register({click});
</script>
