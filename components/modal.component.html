				<button>Cancel</button> <button class="default">OK</button>

	</div>
</div>
<script>
	console.log(data);
	return {
		button: function(evt) {
			if (data && data.callback) {
				data.callback(evt, component);
			} else {
				console.log('dialog has no callback; user pressed', evt.target.textContent);
			}
			if (evt.target instanceof HTMLButtonElement) {
				component.remove();
			}
		},
	};
</script>
