<style>
	.modal-dialog-backdrop {
		background-color: rgba(0,0,0,0.5);
		position: fixed; 
		top: 0; 
		left: 0; 
		bottom: 0; 
		right: 0; 
		display: flex; 
		align-items: center; 
		justify-content: center; 
	}

	.modal-dialog {
		padding: 12px;
		min-width: 400px;
		background-color: white;
	}
</style>
<div class="modal-dialog-backdrop">
	<form class="modal-dialog">
		<div data-children>
			<h3 data-bind="text=.title">Title</h3>
			<p data-bind="text=.message" class="message">Message</p>
			<div style="text-align: right;">
				<button data-bind="text=.cancel" data-event="click:_component_.button" class="cancel">Cancel</button>
				<button type="submit" data-bind="text=.ok" data-event="click:_component_.button" class="ok">OK</button>
			</div>
		</div>
	</form>
</div>
<script>
	BOM.bindAll(component, data);
	findOne('form').focus();

	return {
		button: function(evt) {
			if (data.callback) {
				data.callback(evt);
			} else {
				console.log('dialog has no callback; user pressed', evt.target.textContent);
			}
			component.remove();
		},
	};
</script>
