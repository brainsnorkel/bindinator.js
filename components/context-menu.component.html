<style>
	.context-menu > [data-children] > * {
		cursor: pointer;
		display: block;
	}

	.context-menu > div > a:hover {
		background-color: black;
	}

	.context-menu > div > header {
		border-bottom: 1px solid rgba(255,255,255,0.2);
	}

	.context-menu > div > footer {
		border-top: 1px solid rgba(255,255,255,0.2);
	}
</style>
<div class='context-menu' data-component="annotation" data-event="keyup(Escape):_component_.hide">
	<header>
		Header
	</header>
	<a data-event="keydown(Space),click:_component_.action" tabindex="0">Action One</a>
	<a data-event="keydown(Space),click:_component_.action" tabindex="0">Action Two</a>
	<a data-event="keydown(Space),click:_component_.action" tabindex="0">Action Three</a>
	<label>
		<input type="radio" name="option" checked>Option A
	</label>
	<label>
		<input type="radio" name="option" checked>Option B
	</label>
	<label>
		<input type="radio" name="option" checked>Option C
	</label>
	<footer>
		Footer
	</footer>
</div>
<script>
	/* globals b8r, component, data, find, findOne, console, window */
	'use strict';

	b8r.component('annotation', 'components/annotation').then(() => {
		// this is kind of a hack
		b8r.trigger('show', findOne('[data-event*="show"]'));
	})

	// there can be only one!
	b8r.find('.context-menu').forEach(elt => elt.parentElement === component || elt.parentElement.remove());
	b8r.onAny('mousedown', 'context-menu', 'hide');
	findOne('[tabindex]').focus();

	function hide(evt) {
		if(!component.contains(evt.target)) {
			component.remove();	
			b8r.offAny('mousedown', 'context-menu', 'hide');
			return true;
		}
	}

	b8r.register('context-menu', {hide});

	register({
		hide,
		up: evt => evt.target.previousSibling.focus(),
		down: evt => evt.target.nextSibling.focus(),
		action: evt => console.log(evt.target, evt.target.textContent),
	});
</script>
