<style>
	#context-menu > div > a {
		display: block;
		cursor: pointer;
	}

	#context-menu > div > a:hover {
		background-color: black;
	}

	#context-menu > div > header {
		border-bottom: 1px solid rgba(255,255,255,0.2);
	}

	#context-menu > div > footer {
		border-top: 1px solid rgba(255,255,255,0.2);
	}
</style>
<header>
	Header
</header>
<a tabindex=0>Option 1</a>
<a tabindex=0>Option 2</a>
<a tabindex=0>Option 3</a>
<a tabindex=0>Option 4</a>
<footer>
	Footer
</footer>
<script>
	component.setAttribute('id', 'context-menu');
	BOM.component('annotation', 'components/annotation').then(annotation => {
		BOM.insertComponent(annotation, component, data);
	});
	BOM.on(document.body, 'mouseup', 'context-menu', 'hide');
	BOM.register('context-menu', {
		hide: function(evt) {
			var elt = BOM.id('context-menu');
			if(elt && !elt.contains(evt.target)) {
				elt && elt.remove();	
			}
		}
	});
</script>
