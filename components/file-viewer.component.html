	based on the filename (or specified file_type)
-->
<script>
	switch (data.file_type || data.url.split('.').pop()) {
		case 'md':
		case 'markdown':
			b8r.component('markdown-viewer', 'components/markdown-viewer').then(viewer => {
				b8r.insertComponent(viewer, component, data);
			});
			break;

		case 'text':
			b8r.component('text-viewer', 'components/text-viewer').then(viewer => {
				b8r.insertComponent(viewer, component, data);
			});
			break;

		case 'js':
			b8r.component('js-viewer', 'components/js-viewer').then(viewer => {
				b8r.insertComponent(viewer, component, data);
			});
			break;
	}
</script>
