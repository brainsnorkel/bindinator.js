<div data-component="loading"></div>
<script>
/*global require, component, data, b8r */
  'use strict';

  const {md} = require('../lib/text-render.js');
  const loading = b8r.component('loading');
  b8r.component('fiddle');

  if (data.content) {
    loading.
    then(() => md(data.content, component));
  } else if (data.url) {
    loading.
    then(() => b8r.ajax(data.url)).
    then(content => md(content, component));
  }
</script>
