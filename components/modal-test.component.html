<div>
	<h4>Modal Dialog Test</h4>
	<div data-children></div>
	<button data-event="click:_component_.dialog">Show Dialog</button>
	<button data-event="click:_component_.custom_dialog">Show Custom Dialog</button>
	<p class="result"></p>
</div>
<script>
	var result = findOne('.result');
	return {
		dialog: () => {
			BOM.component('modal', 'components/modal').then(
				() => BOM.insertComponent(
					'modal',
					false,
					{ callback: evt => result.textContent = 'User clicked: ' + evt.target.textContent }
				)
			);
		},

		custom_dialog: () => {
			BOM.component('reactor-dialog', 'components/reactor-dialog').then(
					() => BOM.insertComponent(
							'reactor-dialog',
							false,
							{ callback: (evt, component) => result.textContent = 'reactor setting: ' + BOM.findOneWithin(component, 'input').value }
					)
			);
		}
	} 
</script>
