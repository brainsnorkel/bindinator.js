<!--
# Documentation

b8r's self-hosted documentation used to be a bespoke page. Now it's a component.
-->
<style>
  .documentation-component {
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    /*
    display: grid;
    grid-template-columns: 10px 180px auto auto 180px 0;
    grid-template-rows: 64px auto 32px;
    */
    background-color: var(--bg-color);
  }

  .documentation-component > * {
    position: absolute;
    transition: 0.25s ease-out;
  }

  .documentation-component > .header {
    top: 0;
    left: 0;
    right: 0;
    height: 64px;
    margin-left: 0;
    background: var(--accent-color);
    -webkit-app-region: drag;
  }
  .documentation-component > .nav {
    top: 0;
    left: 10px;
    bottom: 0;
    width: 180px;
    padding: 64px 0 32px;
    background-color: var(--light-accent-color);
    box-shadow: -10px 0 0 0 var(--light-accent-color);
    overflow-y: scroll;
    overflow-y: overlay;
    text-align: right;
  }

  .documentation-component > .content {
    top: 64px;
    left: 190px;
    right: 0;
    bottom: 32px;
    background: white;
    overflow-y: scroll;
    overflow-y: overlay;
  }

  .documentation-component > .footer {
    left: 0;
    right: 0;
    bottom: 0;
    height: 32px;
    background-color: var(--bright-accent-color);
    padding: 8px;
  }

  .fullwindow .documentation-component > .content {
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 16px;
  }

  .fullwindow .documentation-component > .header {
    width: 64px;
    left: 100%;
    margin-left: -64px;
    background: transparent;
    opacity: 0.5;
  }

  .fullwindow .documentation-component > .header:hover {
    opacity: 1;
  }

  .fullwindow .documentation-component > .nav {
    left: -190px;
  }

  .fullwindow .documentation-component > .footer {
    bottom: -32px;
  }

  .documentation-component > .header,
  .documentation-component > .footer {
    text-align: center;
    -webkit-user-select: none;
  }

  .documentation-component > .footer > * {
    text-align: center;
  }

  .documentation-component > .content {
    padding: 0;
    background: var(--content-bg-color);
    overflow-y: scroll;
    overflow-y: overlay;
  }

  .documentation-component > .content > *,
  .documentation-component > .nav > * {
    max-width: 100%;
    margin: 6px 12px;
  }

  .documentation-component > .nav > * {
    margin-left: auto;
    width: 160px;
    text-align: left;
  }

  .documentation-component > .nav ::-webkit-details-marker {
    color: var(--accent-color);
  }

  .documentation-component > .content details {
    border: 1px solid var(--accent-color);
    padding: 0 5px;
  }

  .documentation-component > .content details > pre {
    margin: 0 -5px;
    border-radius: 0;
  }

  .documentation-component > .content summary {
    margin: 0 -5px;
    padding: 6px 12px;
    color: white;
    background: var(--accent-color);
    cursor: pointer;
  }

  .documentation-component > .nav summary {
    cursor: pointer;
    font-weight: 500;
    color: var(--faded-text-color);
    text-transform: uppercase;
    font-size: 12px;
  }

  .documentation-component > .nav details[open] summary ~ * {
    animation: fade-in 0.25s ease-out;
  }

  .header > h1 {
    color: white;
    font-weight: 100;
    text-align: center;
    align-self: center;
  }

  .content h1,
  .content h2,
  .content h3,
  .content h4,
  .content h5,
  .content h6,
  .content p,
  .content blockquote,
  .content ul,
  .content ol {
    max-width: 600px;
  }

  .content h1,
  .content h2,
  .content h3 {
    margin-top: 16px;
  }

  .content h4,
  .content h5,
  .content h6 {
    margin-top: 8px;
  }

  .content blockquote {
    margin: 8px 0;
    padding: 5px 10px 10px 10px;
    border-radius: 2px;
    background: var(--pullquote-bg-color);
    border-radius: 6px;
    border: 3px solid var(--accent-color);
  }

  .content blockquote h2,
  .content blockquote h3,
  .content blockquote p {
    margin-left: 10px;
    padding: 0;
  }
</style>
<div class="content"></div>
<div class="nav" data-event="click:details-accordion-controller.click">
  <details data-list="_component_.docs:title">
    <summary data-bind="text=.title">Title</summary>
    <div
      class="loadable"
      data-list=".parts"
      data-bind="text=.name;data(ref)=.path"
      data-event="click,keydown(Space):documentation-controller.showDocs"
      tabindex="0"
    >
      File Name
    </div>
  </details>
</div>
<div
  class="header"
  data-event="click:documentation-controller.fullwindow"
  title="click to toggle navigation (alt-space)"
>
  <img
    alt="bindinator.js"
    style="position: relative; max-height: 60%; top: 50%; transform: translateY(-50%)"
    src="images/bindinator-logo-notext-mono.svg"
  >
</div>
<div class="footer">
  <div>
    Â©2016-<span data-bind="text=_component_.year">xxxx</span> Tonio Loewald | <a href="http://loewald.com">loewald.com</a> | <a href="#source=LICENSE.md">License</a>
  </div>
</div>
<script>
/* jshint latedef:false */
/* global on, b8r, alert, component, set, findOne */
  'use strict';

  b8r.on(document.body, 'keydown(alt-Space)', 'documentation-controller.fullwindow');
  b8r.on(document.body, 'keydown(alt-I)', 'documentation-controller.inspector');

  const windows = require('../lib/windows.js');
  var content = findOne('.content');
  const nav = findOne('.nav');
  set({year: new Date().getFullYear()});

  function markCurrent() {
    b8r.after_update(() => {
      const doc = window.location.hash.split('=').pop();
      b8r.findWithin(nav, '.current').forEach(elt => {
        elt.classList.remove('current');
      });
      const current = b8r.findOne('[data-ref="' + doc + '"]');
      if (current) {
        current.classList.add('current');
        b8r.find('.nav details').forEach(details => {
          details.open = details.contains(current);
        });
      }
    });
  }

  b8r.register('details-accordion-controller', {
    click (evt) {
      const details = evt.target.closest('details');
      // TODO shim for summary / details
      if (details && !details.open) {
        b8r.makeArray(details.parentElement.children).forEach(elt => {
          if(elt.tagName === 'DETAILS'){
            elt.open = false;
          }
        });
      }
      return true;
    }
  });

  b8r.register('documentation-controller', {
    showDocs: function(evt) {
      if (evt.target.matches('.current')) {
        return;
      }
      const part = b8r.getListInstance(evt.target) || {path: 'README.md'};
      /* global require */
      if (evt.metaKey && part.path.endsWith('.component.html')) {
        const component_name = part.path.split('.').shift();
        const {origin, pathname} = window.location;
        const url = `${origin}${pathname}#body=components/${component_name}`;
        windows.open(url, {width: 800, height: 450});
      } else {
        window.location.hash = 'source=' + part.path;
      }
    },
    inspector: () => b8r.componentOnce('inspector'),
    alertKeystroke: evt => alert(b8r.keystroke(evt)),
    fullwindow: () => {
      if (!document.body.matches('.fullwindow')) {
        document.body.classList.add('fullwindow');
      } else {
        document.body.classList.remove('fullwindow');
      }
      b8r.trigger('resize', window);
    },
  });

  b8r.json(component.dataset.sourceFiles || 'documentation.json')
     .then(docs => {
        docs.forEach(section => {
          if (section.sort) {
            section.parts.sort((a, b) => a.name.toLocaleLowerCase() > b.name.toLocaleLowerCase() ? 1 : -1);
          }
        });
        set({docs});
        update();
      });

  var last_component_path;
  function update() {
    var component_path = window.location.hash.substr(1).split('?')[0];
    if(component_path === last_component_path) {
      // ignoring hash change within component
      return;
    }
    last_component_path = component_path;
    var pairs = component_path.split('&').map(pair => {
      var [key, value] = pair.split('=');
      return {key, value};
    });
    var {key, value} = pairs[0];
    if (key && value) {
      b8r.component('file-viewer').then(viewer => {
        b8r.removeComponent(content);
        b8r.insertComponent(viewer, content, {url: value});
      });
    } else {
      // FIXME don't do this, behave as though there's a default hash so history behaves nicely
      b8r.trigger('click', b8r.findOne('.loadable'));
    }

    markCurrent();
  }

  window.addEventListener('hashchange', update);
</script>
