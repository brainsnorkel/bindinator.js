A simple example of binding. The range and number inputs are both bound to the same value.
-->
<input type="range" data-bind="value=_component_.value">
<input type="number" data-bind="value=_component_.value">
<script>
  const slider = findOne('[type="range"]');
  slider.setAttribute('min', component.getAttribute('min') || get('min') || 0);
  slider.setAttribute('max', component.getAttribute('max') || get('max') || 10);
  set('value', data.value || 5)
</script>
