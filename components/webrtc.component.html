<!--
# WebRTC

WebRTC configuration (pick audio and video source). Exposes functionality in webrtc lib.
-->
<style>
  .webrtc-component {
    display: block;
    width: 256px;
  }
  .webrtc-component label,
  .webrtc-component video {
    display: block;
  }
  .webrtc-component * {
    background: transparent;
    color: white;
  }
  .webrtc-component select {
    margin-left: 10px;
    border: 1px solid rgba(255,255,255,0.5);
  }
</style>
<div data-component="floater" style="width: 280px; right: 200px; top: 100px;" data-event="close:_component_.close">
  <h4 class="floater-title">WebRTC Settings</h4>
  <label>
    Video Source
    <select
      data-bind="value=webrtc-devices.settings.videoinput"
    >
      <option
        data-list="webrtc-devices.sources.videoinput"
        data-bind="text=.label;value=.deviceId;selected=._current"
      >
    </select>
  </label>
  <label>
    Audio Source
    <select
      data-bind="value=webrtc-devices.settings.audioinput"
    >
      <option
        data-list="webrtc-devices.sources.audioinput"
        data-bind="text=.label;value=.deviceId;selected=._current"
      >
    </select>
  </label>
</div>
<script>
/* global require, b8r, component, set */
'use strict';
  require('../lib/webrtc.js');
  b8r.component('components/floater');
  set('close', () => component.remove());
</script>
