<style>
	.checkbox-slider {
		display: inline-block;
		position: relative;
		overflow: hidden;
		min-height: 16px;
	}

	.checkbox-slider > input {
		position: absolute;
		top: -100px;
	}

	.checkbox-slider > input + span {
		vertical-align: bottom;
		position: relative;
		display: inline-block;
		width: 26px;
		height: 14px;
		border-radius: 8px;
		margin-right: 4px;
		border: 1px solid rgba(0,0,0,0.5);
		transition-duration: 0.25s;
		box-shadow: inset 0 1px 1px rgba(0,0,0,0.5);
	}
	.checkbox-slider > input:not(:checked) + span {
		background-color: #d88;
	}

	.checkbox-slider > input:checked + span {
		background-color: #8d8;
	}

	.checkbox-slider > input + span > span {
		content: " ";
		display: block;
		width: 12px;
		height: 12px;
		background-color: #ccc;
		position: absolute;
		top: 0;
		border-radius: 7px;
		border: 1px solid rgba(0,0,0,0.5);
		box-shadow: inset 0 -0.5px 1px rgba(0,0,0,0.5);
		transition-duration: 0.25s;
	}

	.checkbox-slider > input:not(:checked) + span > span {
		left: 0;
	}

	.checkbox-slider > input:checked + span > span {
		left: 12px;
	}
</style>
<label class="checkbox-slider">
	<input type="checkbox"><span><span>&nbsp;</span></span><span data-children></span>
</label>
