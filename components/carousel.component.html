<style>
	.carousel {
		width: 100%;
		min-height: 400px;
		position: relative;
		text-align: center;
		perspective: 1000px;
		overflow: hidden;
	}

	.carousel-item {
		color: white;
		font-size: 48px;
		position: absolute;
		top: 50%;
		left: 50%;
	}

	.carousel > .windoid {
		display: block;
		background-color: rgba(255,255,255,0.5);
		width: 30%;
		height: 90%;
		border-radius: 6px;
	}
</style>
<div
	class="carousel"
	data-event="
		mousedown:_component_.dragStart;
		mouseleave:_component_.dragEnd;
		mousemove:_component_.drag;
		mouseup:_component_.setTarget;
		change:_component_.change;
	"
	data-children
>
	<div class="windoid" style="width: 200px; background-color: #d00">
	</div>
	<div class="windoid" style="width: 300px; background-color: #d70">
	</div>
	<div class="windoid" style="width: 150px; background-color: #dd0">
	</div>
	<div class="windoid" style="min-width: 50%; background-color: #7d0">
	</div>
	<div class="windoid" style="min-width: 50%; background-color: #0d0">
	</div>
	<div class="windoid" style="min-width: 50%; background-color: #0d7">
	</div>
	<div class="windoid" style="min-width: 50%; background-color: #0dd">
	</div>
	<div class="windoid" style="min-width: 50%; background-color: #07d">
	</div>
	<div class="windoid" style="min-width: 50%; background-color: #00d">
	</div>
	<div class="windoid" style="min-width: 50%; background-color: #70d">
	</div>
	<div class="windoid" style="min-width: 50%; background-color: #d0d">
	</div>
	<div class="windoid" style="min-width: 50%; background-color: #d07">
	</div>
</div>
<div style="text-align: center; padding: 20px;">
	<input type="range" min=0 max=1 step=0.0001 data-event="input,change:_component_.update" />
</div>
<script>
/* global b8r, findOne, find, component, register */
'use strict';

	const max_rotation = parseFloat(component.getAttribute('data-carousel-rotation') || 75);
	const max_distance = parseFloat(component.getAttribute('data-carousel-distance') || 100);
	const x_offset = parseFloat(component.getAttribute('data-carousel-offset') || 0);
	const centered_at_start = component.hasAttribute('data-carousel-centered') || true;

	function ease_in_out(t) {
		var s = t > 0 ? 0.5 : -0.5;
		var a = Math.abs(t);
		return (1 - Math.cos(a * Math.PI)) * s;
	}

	function ease_out(t) {
		var s = t > 0 ? 1 : -1;
		var a = Math.abs(t);
		return (1 - Math.cos(a * 0.5 * Math.PI)) * s;
	}

	function ease_in(t) {
		return 1 - ease_out(1 - t);
	}

	// offset 0: element is in the center
	// offset 1: the element is one to the right of center
	// offset 0.5: element is halfway between center and offset 1
	// offset -2: the element is two to the left of center
	function setItemPosition(element, offset) {
		var abs_offset = Math.abs(offset);
		var dx = 0;
		var dz = 0;
		var ry = 0;
		if( abs_offset > 0.01) {
			dx = (abs_offset < 1 ? abs_offset : Math.sqrt(abs_offset)) * (offset < 0 ? -200 : 200);
			if (abs_offset < 1) {
				dz = -max_distance * ease_in_out(abs_offset);
				ry = ease_in(offset) * -max_rotation;
			} else {
				dz = -max_distance;
				ry = offset < 0 ? max_rotation : -max_rotation;
			}
		} else {
			offset = 0;
			abs_offset = 0;
		}
		var s = 1 - Math.min(abs_offset, 0.3);
		dx += x_offset;
		element.style.transform = 'translateX(-50%) translateY(-50%) translateX(' + dx + 'px) translateZ(' + dz + 'px) rotateY(' + ry + 'deg) scale(' + s + ')';
		element.style.zIndex = Math.round(30 - 10 * abs_offset);
	}

	var position = 0;
	var target = 0;
	var items;
	const carousel = findOne('.carousel');
	const slider = findOne('input');

	const clamp = (x, min, max) => x < min ? min : (x > max ? max : x);

	function init() {
		const child_selector = component.getAttribute('child-selector') || '.carousel > div';
		items = find(child_selector).filter(elt => !elt.matches('[data-list]'));
		items.forEach(element => element.classList.add('carousel-item'));
		position = centered_at_start && items.length ? Math.floor((items.length - 1) * 0.5) : 0;
		target = Math.min(target, items.length - 1);
		updateItems();
	}

	function updateItems(){
		items.forEach((element, idx) => {
			setItemPosition(element, idx - position);
		});
		slider.value = position / (items.length - 1);
	}

	function snapToTarget(){
		if (Math.abs(position - target) < 0.01) {
			position = target;
		} else {
			position = (position * 15 + target) / 16;
			requestAnimationFrame(snapToTarget);
		}
		updateItems();
	}

	init();

	let dragging = false;
	let drag_x;
	let drag_dx;

	register({
		setTarget: evt => {
			dragging = false;
			if (Math.abs(drag_dx) < 0.1) {
				let child = evt.target;
				while (child.parentElement && items.indexOf(child) === -1) {
					child = child.parentElement;
				}
				target = items.indexOf(child);
				snapToTarget(child);
			} else {
				b8r.trigger('change', slider);
			}
		},
		dragStart: evt => {
			drag_x = evt.clientX;
			drag_dx = 0;
			dragging = true;
		},
		drag: evt => {
			if (dragging) {
				let dx = evt.clientX - drag_x;
				drag_x = evt.clientX;
				drag_dx += dx;
				position = clamp(position - dx * 4 / carousel.offsetWidth, -0.125, items.length - 0.875);
				updateItems();
			}
		},
		dragEnd: evt => {
			if (evt.target === carousel && dragging) {
				dragging = false;
				b8r.trigger('change', slider);
			}
		},
		change: init,
		update: evt => {
			position = slider.value * (items.length - 1);
			updateItems();
			if(evt.type === 'change') {
				target = Math.round(position);
				snapToTarget();
			}
		}
	});
</script>
