<title>Bind-O-Matic</title>
<style>
</style>
<body>
	<div data-component="hello">
		<p>Child Paragraph 1</p>
		<p>Child Paragraph 2</p>
	</div>
	<div data-component="list-select">
		<div data-list="/">
			<a data-bind="text=.name;href=.path">File Name</a>
		</div>
	</div>
	<script src="bom.js"></script>
	<script>
		BOM.component('hello', 'components/hello');
	</script>
</body>
